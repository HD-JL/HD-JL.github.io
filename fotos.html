        <div class="contenido">
            <div class="gallery">
                <img src="i1.jpg" alt="Foto 1" onclick="openModal(0)">
                <img src="i2.jpg" alt="Foto 2" onclick="openModal(1)">
                <img src="i3.jpg" alt="Foto 3" onclick="openModal(2)">
                <img src="i4.png" alt="Foto 4" onclick="openModal(3)">
                <img src="i5.webp" alt="Foto 5" onclick="openModal(4)">
                <img src="i6.jpg" alt="Foto 6" onclick="openModal(5)">
                <img src="i7.jpg" alt="Foto 7" onclick="openModal(6)">
                <img src="i8.jpg" alt="Foto 8" onclick="openModal(7)">
                <img src="i9.webp" alt="Foto 9" onclick="openModal(8)">
                <img src="i10.webp" alt="Foto 10" onclick="openModal(9)">
                <img src="i11.webp" alt="Foto 11" onclick="openModal(10)">
                <img src="i12.webp" alt="Foto 12" onclick="openModal(11)">
                <img src="i13.webp" alt="Foto 13" onclick="openModal(12)">
                <img src="i14.webp" alt="Foto 14" onclick="openModal(13)">
                <img src="i15.webp" alt="Foto 15" onclick="openModal(14)">
                <img src="i16.webp" alt="Foto 16" onclick="openModal(15)">
                <img src="i17.webp" alt="Foto 17" onclick="openModal(16)">
                <img src="i18.webp" alt="Foto 18" onclick="openModal(17)">
                <img src="i19.webp" alt="Foto 19" onclick="openModal(18)">
                <img src="i20.webp" alt="Foto 20" onclick="openModal(20)">
                <img src="i21.webp" alt="Foto 21" onclick="openModal(21)">
                <img src="i22.webp" alt="Foto 22" onclick="openModal(22)">
                <img src="i23.webp" alt="Foto 23" onclick="openModal(23)">
                <img src="i24.jpg" alt="Foto 24" onclick="openModal(24)">
            </div>
        </div>
        <div class="modal" id="modal">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <span class="modal-nav left" onclick="prevImage()">&#10094;</span> <!-- Flecha izquierda -->
            <img id="modal-img" src="" alt="Imagen ampliada">
            <span class="modal-nav right" onclick="nextImage()">&#10095;</span> <!-- Flecha derecha -->
        </div>
        <script>
            const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const images = document.querySelectorAll('.gallery img'); // Todas las imágenes
        let currentIndex = 0;

        // Abre el modal con la imagen seleccionada
        function openModal(index) {
            currentIndex = index;
            updateModalImage();
            modal.style.display = 'flex';
        }

        // Actualiza la imagen del modal
        function updateModalImage() {
            modalImg.src = images[currentIndex].src;
        }

        // Cierra el modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Navega a la imagen anterior
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // Cicla al inicio si es necesario
            updateModalImage();
        }

        // Navega a la imagen siguiente
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length; // Cicla al inicio si es necesario
            updateModalImage();
        }

        // Cerrar el modal al presionar "Esc"
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        });
          </script>
    </body>
