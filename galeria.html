        <div class="contenido">
            <div class="gallery">
                <img src="i1.jpg" alt="Foto 1" onclick="openModal(this)">
                <img src="i2.jpg" alt="Foto 1" onclick="openModal(this)">
                <img src="i3.jpg" alt="Foto 1" onclick="openModal(this)">
                <img src="i4.png" alt="Foto 1" onclick="openModal(this)">
                <img src="i5.webp" alt="Foto 1" onclick="openModal(this)">
                <img src="i6.jpg" alt="Foto 1" onclick="openModal(this)">
                <img src="i7.jpg" alt="Foto 1" onclick="openModal(this)">
            </div>
        </div>
        <div class="modal" id="modal">
            <span class="modal-close" onclick="closeModal()">&times;</span> <!-- Botón para cerrar -->
            <img id="modal-img" src="" alt="Imagen ampliada">
        </div>
        <script>
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
        
            // Abre el modal con la imagen seleccionada
            function openModal(img) {
              modal.style.display = 'flex'; // Mostrar el modal
              modalImg.src = img.src; // Asignar la imagen al modal
            }
        
            // Cierra el modal
            function closeModal() {
              modal.style.display = 'none'; // Ocultar el modal
            }
          </script>
    </body>
