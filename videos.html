        <link rel="stylesheet" href="style.css">
        <style>
            .video-container {
                position: relative;
                overflow: hidden;
                padding-top: 56.25%; /* Relación 16:9 */
                cursor: pointer;
            }
    
            .video-container video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover; /* Corta para que ocupe todo el contenedor */
            }
    
            /* Modal */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
    
            .modal video {
                width: 90%; /* Ocupa el 90% del ancho de la pantalla */
                height: auto; /* Mantiene la proporción */
                max-height: 90%; /* Evita que sobresalga de la altura de la pantalla */
                display: block;
            }
    
            .modal-close {
                position: absolute;
                top: 20px;
                right: 20px;
                color: white;
                font-size: 30px;
                cursor: pointer;
                font-weight: bold;
                z-index: 1001;
            }
        </style>
    </head>

        <!-- Modal para mostrar el video -->
        <div class="modal" id="modal">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <video id="modal-video" controls></video>
        </div>
    
        <script>
            const modal = document.getElementById('modal');
            const modalVideo = document.getElementById('modal-video');
    
            // Abre el modal con el video seleccionado
            function openModal(videoSrc) {
                modal.style.display = 'flex'; // Mostrar el modal
                modalVideo.src = videoSrc; // Asignar la fuente al video
                modalVideo.muted =false;
                modalVideo.play(); // Reproducir automáticamente
            }
    
            // Cierra el modal
            function closeModal() {
                modal.style.display = 'none'; // Ocultar el modal
                modalVideo.pause(); // Pausar el video
                modalVideo.src = ''; // Limpiar la fuente del video
            }
        </script>
